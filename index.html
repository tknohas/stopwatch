<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<title>ストップウォッチ</title>
</head>

<body>
<h3>ストップウォッチ</h3>

<!-- ここに記述していきましょう！ -->
<div class="container">
  <div id="time">0:00:000</div>
  <div class="stopwatch_button">
    <button type="button" id="startButton" onclick=start();>スタート</button>
    <button type="button" id="stopButton" onclick=stop();>ストップ</button>
    <button type="button" id="resetButton" onclick=reset();>リセット</button>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
